<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="movie.ico" type ="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"

    <!--
      manifest.json provides metadata used when your web app is installed on a

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>Easy For Movie Investors</title>
    <style>
      .slider-container-left {
        position: absolute;
        top: 0;
        left: 0;
        width: 84px;
        height: 100%;
        overflow: hidden;
        display: none;
      }
      .slider-left {
        display: flex;
        flex-direction: column;
        animation: roll-left 7s linear infinite;
      }
      .slider-left img {
        width: 84px;
        height: 120px;
      }
      @keyframes roll-left {
        0% {transform: translateY(0);}
        100% {transform: translateY(-840px);}
      }

      .slider-container-right {
        position: absolute;
        top: 0;
        right: 0;
        width: 50;
        height: 100%;
        overflow: hidden;
        display: none;
      }
      .slider-right {
        display: flex;
        flex-direction: column;
        animation: roll-right 7s linear infinite;
      }
      .slider-right img {
        width: 50;
        height: 120px;
      }
      @keyframes roll-right {
        0% {transform: translateY(-840px);}
        100% {transform: translateY(0);}
      }

      .marquee {
        position: absolute;
        top: 7px;
        width: 650px;
        white-space: nowrap;
        overflow: hidden;
        color: #ff0000;
        display: none;
        animation: marquee 5s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(-400px); }
        100% { transform: translateX(400px); }
      }

      .marquef {
        position: absolute;
        bottom: 7px;
        width: 650px;
        white-space: nowrap;
        overflow: hidden;
        color: #ff0000;
        display: none;
        animation: marquef 3s linear infinite;
      }
      @keyframes marquef {
        0% { transform: translateX(270px); }
        100% { transform: translateX(-400px); }
      }

      .background-container {
        position: absolute;
        top: 0;
        right: 0;
        width: 1700px;
        height: 841px;
        background-color: #6c80a8;
        background-size: cover;
      }

      .toggle-button {
        position: absolute;
        bottom: 7px;
        right: 100px;
        width: 70px;
        height: 40px;
        background-color: #2d2d2d;
        color: #9d0000;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .toggle-button:hover {
        background-color: #000000;
        color: #700000;
      }

      .cool-button {
        position: absolute;
        bottom: 7px;
        right: 300px;
        width: 70px;
        height: 40px;
        background-color: #6c80a8;
        color: #e1e0e1;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .warm-button {
        position: absolute;
        bottom: 7px;
        right: 200px;
        width: 70px;
        height: 40px;
        background-color: #e9a475;
        color: #f2c29f;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
    </style>
    <script>
      function DarkButton() {
        var Left = document.querySelector(".slider-container-left");
        Left.style.display = Left.style.display === 'none' ? 'block' : 'none';
        var Right = document.querySelector(".slider-container-right");
        Right.style.display = Right.style.display === 'none' ? 'block' : 'none';
        var Quee = document.querySelector(".marquee");
        Quee.style.display = Quee.style.display === 'none' ? 'block' : 'none';
        var Quef = document.querySelector(".marquef");
        Quef.style.display = Quef.style.display === 'none' ? 'block' : 'none';
        var backgroundContainer = document.querySelector('.background-container');
        if (Left.style.display === 'block')
        {
          backgroundContainer.style.backgroundColor ='#000000';
        }
        else
        {
          backgroundContainer.style.backgroundColor ='#6c80a8';
        }
      }

      function CoolButton() {
        var Left = document.querySelector(".slider-container-left");
        Left.style.display = 'none';
        var Right = document.querySelector(".slider-container-right");
        Right.style.display = 'none';
        var Quee = document.querySelector(".marquee");
        Quee.style.display = 'none';
        var Quef = document.querySelector(".marquef");
        Quef.style.display = 'none';
        var backgroundContainer = document.querySelector('.background-container');
        backgroundContainer.style.backgroundColor= '#6c80a8';
      }
      function WarmButton() {
        var Left = document.querySelector(".slider-container-left");
        Left.style.display = 'none';
        var Right = document.querySelector(".slider-container-right");
        Right.style.display = 'none';
        var Quee = document.querySelector(".marquee");
        Quee.style.display = 'none';
        var Quef = document.querySelector(".marquef");
        Quef.style.display = 'none';
        var backgroundContainer = document.querySelector('.background-container');
        backgroundContainer.style.backgroundColor= '#e9a475';
      }
    </script>
  </head>

    <button class="toggle-button" onclick="DarkButton()">dark</button>
